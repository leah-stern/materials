<doctype html>

<html>
	<head>
		<title>{% block title%}{% endblock %}</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>

	<body>
		<script>
    		if ( window.history.replaceState ) {
        		window.history.replaceState( null, null, window.location.href );
    		}
		</script>

		<div style="display:flex; justify-content:flex-start; width:100%; padding-top: 65px; padding-left: 40px;">
			<button type="button" class="btn btn-primary" onclick="window.location.href='/';">Home</button>
		</div>

		<h1 class="display-4" align="center" style="padding-bottom: 20px;">{% block header %}{% endblock %}</h1>

		<!-- search & add buttons -->
		<div class="container" align="center" style="display:flex; justify-content:flex-start; width:100%; padding-top: 10px">
			{% block search_box %}{% endblock %}
			<div style="display:flex; justify-content:flex-end; width:100%; padding-bottom: 20px; padding-right: 20px;">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
				{% block add_button %}{% endblock %}</button>
			</div>
	 	</div>

	 	<!-- modal popup -->
		<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">{% block modal_title %}{% endblock %}</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">{% block modal_content %}{% endblock %}</div>
			</div>
		  </div>
		</div>

		<!-- display table -->
		<div class="container" align="center">{% block display_content %}{% endblock %}</div>

	</body>
</html>
